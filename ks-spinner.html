<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidshadoe Official Randomizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1a3a52 100%);
            color: #e0f2f1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 188, 212, 0.25) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(38, 166, 154, 0.22) 0%, transparent 45%),
                radial-gradient(circle at 50% 50%, rgba(77, 208, 225, 0.18) 0%, transparent 50%);
            animation: subtleGlow 12s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes subtleGlow {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            33% {
                transform: translate(-8%, 8%) scale(1.1);
                opacity: 0.85;
            }
            66% {
                transform: translate(8%, -8%) scale(0.9);
                opacity: 0.9;
            }
        }

        body > * {
            position: relative;
            z-index: 1;
        }

        .logo {
            max-width: 200px;
            width: 45%;
            height: auto;
            margin: 10px 0;
            filter: drop-shadow(0 4px 20px rgba(0, 188, 212, 0.3));
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            text-align: center;
            background: linear-gradient(135deg, #00bcd4 0%, #4dd0e1 50%, #26a69a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 188, 212, 0.3);
        }

        .container {
            max-width: 1200px;
            width: 100%;
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .main-content {
            flex: 1;
            min-width: 0;
        }

        .history-panel {
            width: 280px;
            background: rgba(26, 58, 82, 0.6);
            border: 2px solid #00bcd4;
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 188, 212, 0.2);
            max-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .history-panel h2 {
            color: #4dd0e1;
            font-size: 1.3rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .history-item {
            background: rgba(0, 188, 212, 0.1);
            border: 1px solid #26a69a;
            border-radius: 8px;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(0, 188, 212, 0.2);
            transform: translateX(-3px);
        }

        .history-item-text {
            color: #e0f2f1;
            font-weight: 500;
            flex: 1;
        }

        .history-item-number {
            color: #4dd0e1;
            font-size: 0.85rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .clear-history-btn {
            margin-top: 15px;
            padding: 10px;
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            border-radius: 8px;
            color: #f44336;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-history-btn:hover {
            background: rgba(244, 67, 54, 0.3);
            transform: translateY(-2px);
        }

        .empty-history {
            color: #546e7a;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        .footer {
            text-align: center;
            padding: 40px 20px 20px;
            font-size: 0.9rem;
            color: rgba(224, 242, 241, 0.3);
            font-weight: 500;
            letter-spacing: 0.5px;
            margin-top: 60px;
        }

        .input-section {
            background: rgba(26, 58, 82, 0.6);
            border: 2px solid #00bcd4;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 188, 212, 0.2);
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 18px;
            background: rgba(10, 25, 41, 0.8);
            border: 2px solid #26a69a;
            border-radius: 8px;
            color: #e0f2f1;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4dd0e1;
            box-shadow: 0 0 15px rgba(77, 208, 225, 0.3);
        }

        input[type="text"]::placeholder {
            color: #546e7a;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #00bcd4 0%, #26a69a 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 188, 212, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 188, 212, 0.5);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .items-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .item-tag {
            background: rgba(0, 188, 212, 0.2);
            border: 2px solid #00bcd4;
            border-radius: 20px;
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .item-tag:hover {
            background: rgba(0, 188, 212, 0.3);
            transform: scale(1.05);
        }

        .item-tag span {
            color: #4dd0e1;
            font-weight: 500;
        }

        .remove-btn {
            background: rgba(244, 67, 54, 0.8);
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 14px;
            padding: 0;
            transition: all 0.2s ease;
        }

        .remove-btn:hover {
            background: rgba(244, 67, 54, 1);
            transform: scale(1.1);
        }

        .spinner-section {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 40px 0;
        }

        .spinner-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 20px 0;
        }

        .spinner-arrow {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff5722;
            z-index: 10;
            filter: drop-shadow(0 4px 8px rgba(255, 87, 34, 0.5));
        }

        .spinner-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            border: 8px solid #00bcd4;
            box-shadow: 0 0 40px rgba(0, 188, 212, 0.5);
            transition: transform 6s cubic-bezier(0.1, 0.8, 0.2, 0.99);
        }

        .spinner-wheel.spinning {
            transition: transform 6s cubic-bezier(0.1, 0.8, 0.2, 0.99);
        }

        #wheelCanvas {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00bcd4 0%, #26a69a 100%);
            border-radius: 50%;
            border: 4px solid #0a1929;
            z-index: 5;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .controls button {
            padding: 15px 30px;
            font-size: 1.1rem;
        }

        .result-section {
            background: rgba(26, 58, 82, 0.6);
            border: 2px solid #26a69a;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .result-section h2 {
            color: #4dd0e1;
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .result-text {
            font-size: 2rem;
            color: #00bcd4;
            font-weight: bold;
            text-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
            }
            50% {
                text-shadow: 0 0 30px rgba(0, 188, 212, 0.8);
            }
        }

        .empty-state {
            color: #546e7a;
            font-style: italic;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .container {
                flex-direction: column;
            }

            .history-panel {
                width: 100%;
                max-height: 300px;
            }

            .spinner-container {
                width: 300px;
                height: 300px;
            }

            .controls {
                flex-direction: column;
            }

            .controls button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Kidshadoe Official Randomizer</h1>
    <img src="kslogo.png" alt="KidShadoe Logo" class="logo">
    
    <div class="container">
        <div class="main-content">
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="itemInput" placeholder="Enter an item to add to the spinner..." />
                <button onclick="addItem()">Add Item</button>
            </div>
            <div class="items-list" id="itemsList"></div>
        </div>

        <div class="spinner-section">
            <div class="spinner-container">
                <div class="spinner-arrow"></div>
                <div class="spinner-wheel" id="spinnerWheel">
                    <canvas id="wheelCanvas" width="384" height="384"></canvas>
                </div>
                <div class="center-circle"></div>
            </div>
            <div class="controls">
                <button id="spinBtn" onclick="spinWheel()" disabled>Spin the Wheel!</button>
            </div>
        </div>

        <div class="result-section" id="resultSection">
            <p class="empty-state">Add items and spin the wheel to see the result!</p>
        </div>
        </div>

        <div class="history-panel">
            <h2>Spin History</h2>
            <div class="history-list" id="historyList">
                <p class="empty-history">No spins yet!</p>
            </div>
            <button class="clear-history-btn" onclick="clearHistory()" id="clearHistoryBtn" style="display: none;">Clear History</button>
        </div>
    </div>

    <script>
        let items = [];
        let isSpinning = false;
        let spinHistory = [];

        // Color palette for wheel segments - improved contrast
        const colors = [
            '#006064', '#00838f', '#00695c', '#00796b', '#004d40',
            '#01579b', '#0277bd', '#005662', '#00695f', '#004c40',
            '#006978', '#00838a', '#005b5f', '#006e75', '#004d52'
        ];

        function addItem() {
            const input = document.getElementById('itemInput');
            const itemText = input.value.trim();
            
            if (itemText === '') {
                alert('Please enter an item!');
                return;
            }

            if (items.includes(itemText)) {
                alert('This item already exists!');
                return;
            }

            items.push(itemText);
            input.value = '';
            updateUI();
        }

        function removeItem(index) {
            items.splice(index, 1);
            updateUI();
        }

        function removeWinner(index) {
            items.splice(index, 1);
            const resultSection = document.getElementById('resultSection');
            resultSection.innerHTML = '<p class="empty-state">Item removed! Add more items or spin again.</p>';
            updateUI();
        }

        function updateUI() {
            updateItemsList();
            updateWheel();
            updateSpinButton();
        }

        function updateItemsList() {
            const itemsList = document.getElementById('itemsList');
            itemsList.innerHTML = '';

            items.forEach((item, index) => {
                const tag = document.createElement('div');
                tag.className = 'item-tag';
                tag.innerHTML = `
                    <span>${item}</span>
                    <button class="remove-btn" onclick="removeItem(${index})">Ã—</button>
                `;
                itemsList.appendChild(tag);
            });
        }

        function updateWheel() {
            const canvas = document.getElementById('wheelCanvas');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (items.length === 0) return;

            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = canvas.width / 2;
            const segmentAngle = (2 * Math.PI) / items.length;

            items.forEach((item, index) => {
                // Calculate angles for this segment
                const startAngle = index * segmentAngle - Math.PI / 2;
                const endAngle = (index + 1) * segmentAngle - Math.PI / 2;
                
                // Draw segment
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                ctx.closePath();
                ctx.fillStyle = colors[index % colors.length];
                ctx.fill();
                
                // Draw border between segments
                ctx.strokeStyle = '#0a1929';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw text
                ctx.save();
                
                // Move to center and rotate to segment middle
                const textAngle = startAngle + segmentAngle / 2;
                ctx.translate(centerX, centerY);
                ctx.rotate(textAngle + Math.PI / 2);
                
                // Set text properties
                ctx.fillStyle = '#ffffff';
                ctx.font = 'bold 16px Arial, sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.shadowColor = 'rgba(0, 0, 0, 0.8)';
                ctx.shadowBlur = 4;
                ctx.shadowOffsetX = 2;
                ctx.shadowOffsetY = 2;
                
                // Adjust font size based on number of items
                let fontSize = 16;
                if (items.length > 10) {
                    fontSize = 12;
                } else if (items.length > 6) {
                    fontSize = 14;
                }
                ctx.font = `bold ${fontSize}px Arial, sans-serif`;
                
                // Truncate text if too long
                let displayText = item;
                const maxWidth = radius * 0.5;
                let textWidth = ctx.measureText(displayText).width;
                
                if (textWidth > maxWidth) {
                    while (textWidth > maxWidth && displayText.length > 0) {
                        displayText = displayText.slice(0, -1);
                        textWidth = ctx.measureText(displayText + '...').width;
                    }
                    displayText += '...';
                }
                
                // Draw text at 60% of radius from center
                ctx.fillText(displayText, 0, -radius * 0.6);
                
                ctx.restore();
            });
        }

        function updateSpinButton() {
            const spinBtn = document.getElementById('spinBtn');
            spinBtn.disabled = items.length === 0 || isSpinning;
        }

        function spinWheel() {
            if (isSpinning || items.length === 0) return;

            isSpinning = true;
            updateSpinButton();

            const wheel = document.getElementById('spinnerWheel');
            const resultSection = document.getElementById('resultSection');
            
            // Clear previous result
            resultSection.innerHTML = '<p class="empty-state">Spinning...</p>';

            // Calculate random spin
            const segmentAngle = 360 / items.length;
            const randomIndex = Math.floor(Math.random() * items.length);
            
            // Calculate the angle to land on the selected item
            // We want the arrow at the top to point to the center of the segment
            const baseRotation = 360 * 8; // 8 full rotations for longer spin
            const targetAngle = 360 - (randomIndex * segmentAngle + segmentAngle / 2);
            const totalRotation = baseRotation + targetAngle;

            wheel.style.transform = `rotate(${totalRotation}deg)`;

            // Show result after spin completes
            setTimeout(() => {
                const winner = items[randomIndex];
                const winnerIndex = items.indexOf(winner);
                
                // Add to history
                addToHistory(winner);
                
                resultSection.innerHTML = `
                    <h2>The winner is:</h2>
                    <div class="result-text">${winner}</div>
                    <div class="controls" style="margin-top: 20px;">
                        <button onclick="removeWinner(${winnerIndex})">Remove Item</button>
                        <button onclick="spinWheel()">Spin Again</button>
                    </div>
                `;
                isSpinning = false;
                updateSpinButton();
            }, 6000);
        }

        function addToHistory(winner) {
            spinHistory.unshift(winner);
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            const clearBtn = document.getElementById('clearHistoryBtn');
            
            if (spinHistory.length === 0) {
                historyList.innerHTML = '<p class="empty-history">No spins yet!</p>';
                clearBtn.style.display = 'none';
                return;
            }
            
            clearBtn.style.display = 'block';
            historyList.innerHTML = '';
            
            spinHistory.forEach((item, index) => {
                const historyItem = document.createElement('div');
                historyItem.className = 'history-item';
                historyItem.innerHTML = `
                    <span class="history-item-text">${item}</span>
                    <span class="history-item-number">#${spinHistory.length - index}</span>
                `;
                historyList.appendChild(historyItem);
            });
        }

        function clearHistory() {
            spinHistory = [];
            updateHistoryDisplay();
        }

        // Allow Enter key to add items
        document.getElementById('itemInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        // Initialize
        updateUI();
    </script>

    <div class="footer">Built by TerranovaTach</div>
</body>
</html>
